<section>
	<form novalidate name="jobForm" ng-submit="jobForm.$valid && submitForm()" class="form-horizontal" role="form">
	<div class="form-group form-group-lg">
	    <label for="myJobTitle" class="col-sm-2 control-label">Your job title</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" id="myJobTitle" ng-model="myJobTitle" required>
	    </div>
	</div>
	<div class="form-group form-group-lg">
	    <label for="jobOption1" class="col-sm-2 control-label">Job Option 1</label>
	    <div class="col-sm-9">
	    	<input type="text" class="form-control" id="jobOption1" ng-model="jobOption1" required>
	    </div>
	    <div class="col-sm-1">
	    	<a ng-click="changeJob(1)">Change</a>
	    </div>
	</div>
	<div class="form-group form-group-lg">
	    <label for="jobOption2" class="col-sm-2 control-label">Job Option 2</label>
	    <div class="col-sm-9">
	    	<input type="text" class="form-control" id="jobOption2" ng-model="jobOption2" required>
	    </div>
	    <div class="col-sm-1">
	    	<a ng-click="changeJob(2)">Change</a>
	    </div>
	</div>
	<div class="form-group form-group-lg">
	    <label for="jobOption3" class="col-sm-2 control-label">Job Option 3</label>
	    <div class="col-sm-9">
	    	<input type="text" class="form-control" id="jobOption3" ng-model="jobOption3" required>
	    </div>
	    <div class="col-sm-1">
	    	<a ng-click="changeJob(3)">Change</a>
	    </div>
	</div>
	
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Save</button>
			<button type="submit" class="btn btn-default">Cancel</button>
		</div>
	</div>
</form>
</section>
