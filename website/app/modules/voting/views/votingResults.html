<section>
	<div class="row">
		<h2 class="col-md-6">Number of votes: {{info.numberOfVotes | number}}</h2>
		<h3 class="col-md-6">Winning Profession: {{topJob}}</h3>
	</div>
	<div style="border-left:3px solid; border-bottom:3px solid; padding:15px 0 25px;">
		<div style="position:relative; height:50px; width:100%; border:1px solid #eee; border-left:none; margin-top:15px;" ng-repeat="job in info.jobs">
			<div style="position:absolute; height:49px; width:{{job.votes | voteBar:info.numberOfVotes}}%; background-color:rgba(255,0,0,0.5);z-index:-1; "></div>
			<span style="display:inline-block;margin-top:15px;margin-left:10px;">{{job.title}} ({{job.votes | voteBar:info.numberOfVotes}}%)</span>
		</div>
	</div>
</section>
